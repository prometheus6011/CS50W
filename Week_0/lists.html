<!DOCTYPE html>
<html lang = "en" >
    <head>
        <title>Lists</title>
    </head>

    <body>
        An Ordered List:
        <ol>
            <li>First item</li>
            <li>second item</li>
            <li>third item</li>
        </ol>

        An unordered list:
        <ul>
            <li>One item</li>
            <li>another item</li>
            <li>yet another item</li>
        </ul>
        
    </body>
</html>
